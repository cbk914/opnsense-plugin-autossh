{% if helpers.exists('VerbNetworks.autossh.settings') %}
[{{ VerbNetworks.autossh.settings.Provider|default("unknown") }}]
Enabled={{ VerbNetworks.autossh.settings.Enabled|default("0") }}
ProviderKey={{ VerbNetworks.autossh.settings.ProviderKey|default("") }}
ProviderSecret={{ VerbNetworks.autossh.settings.ProviderSecret|default("") }}
StorageBucket={{ VerbNetworks.autossh.settings.StorageBucket|default("") }}
StoragePath={{ VerbNetworks.autossh.settings.StoragePath|default("") }}

[monitordaemon]
Enabled={{ VerbNetworks.autossh.settings.Enabled|default("0") }}
Interval={{ VerbNetworks.autossh.settings.Interval|default("10") }}
ChecksumPattern_0=/conf/config.xml
Action_0=configctl autossh {{ VerbNetworks.autossh.settings.Provider|default("unknown") }}_sync_config_current
ChecksumPattern_1=/conf/backup/*.xml
Action_1=configctl autossh {{ VerbNetworks.autossh.settings.Provider|default("unknown") }}_sync_config_missing
{% endif %}